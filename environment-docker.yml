name: anyscale-academy
channels:
  - conda-forge
  - pyviz
dependencies:
  - python=3.7.7
  - pip
  - gym >= 0.17.2
  - numpy >= 1.18.5
  - pandas
  - requests
  - pytorch
  - torchvision
  - tqdm >= 4.37.0
  - keras
  - scikit-learn
  - holoviews
  - bokeh
  - ipywidgets
  - psutil
  - jupyterlab
  - jupyter-server-proxy
  - beautifulsoup4
  - lxml
  - dm_tree
  - scikit-image
  - lz4
  - pytz
  - nodejs
  - pip:
    - ray
    - ray[default]
    - tensorboard >= 2.3.0
    - tensorflow >= 2.3.0
    - atoma
    - box2d-py

